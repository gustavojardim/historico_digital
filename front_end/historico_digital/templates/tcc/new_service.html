<!-- new_service.html -->
{% extends "base.html" %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="license_plate">License plate</label>
        <input class="form-control" type="text" id="license_plate" name="license_plate" required>
    </div>
    <div class="form-group">
        <label for="owner_cpf">Car owner CPF</label>
        <input class="form-control" type="text" id="owner_cpf" name="owner_cpf" required>
    </div>
    <div class="form-group">
        <label for="vendor_cnpj">Your CNPJ</label>
        <input class="form-control" type="text" id="vendor_cnpj" name="vendor_cnpj" required>
    </div>
    <div class="form-group">
        <label for="vendor_name">Your vendor name</label>
        <input class="form-control" type="text" id="vendor_name" name="vendor_name" required>
    </div>
    <div class="form-group">
        <label for="service_type">Service type</label>
        <input class="form-control" type="text" id="service_type" name="service_type" required>
    </div>
    <div class="form-group">
        <label for="service_description">Service description</label>
        <input class="form-control" type="text" id="service_description" name="service_description" required>
    </div>
    <div class="form-group">
        <label for="mileage">Mileage</label>
        <input class="form-control" type="text" id="mileage" name="mileage" required>
    </div>
    <div class="form-group">
        <label for="mileage">Token</label>
        <input class="form-control" type="text" id="token" name="token" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
