<!-- new_service.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-6">
                <label for="license_plate">Placa do veículo</label>
                <input class="form-control" type="text" id="license_plate" name="license_plate" required>
            </div>
            <div class="form-group col-6">
                <label for="owner_cpf">CPF do proprietário</label>
                <input class="form-control" type="text" id="owner_cpf" name="owner_cpf" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="vendor_cnpj">Seu CNPJ</label>
                <input class="form-control" type="text" id="vendor_cnpj" name="vendor_cnpj" value="{{ user.registration }}" readonly required>
            </div>
            <div class="form-group col-6">
                <label for="vendor_name">Nome ou razão social</label>
                <input class="form-control" type="text" id="vendor_name" name="vendor_name" value="{{ user.name }}" readonly required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-4">
                <label for="service_type">Tipo de serviço</label>
                <!-- <input class="form-control" type="text" id="service_type" name="service_type" required> -->
                <select class="form-control" id="service_type" name="service_type" required>
                    <option>Revisão/Manutenção mecânica</option>
                    <option>Funilaria e Pintura</option>
                    <option>Diagnóstico</option>
                  </select>
            </div>
            <div class="form-group col-4">
                <label for="service_description">Descrição do serviço</label>
                <input class="form-control" type="text" id="service_description" name="service_description" required>
            </div>
            <div class="form-group col-4">
                <label for="mileage">Quilometragem do veículo</label>
                <input class="form-control" type="text" id="mileage" name="mileage" required>
            </div>
        </div>
        <div class="form-group">
            <label for="mileage">Token de autorização</label>
            <input class="form-control" type="text" id="token" name="token" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
